<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn to JSON Resume Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fullCenter">
        <button id="liToJsonButton" class="mainButton disabled toggle" title="Export profile to JSON Resume">LinkedIn Profile to JSON</button>
        <button id="liToJsonDownloadButton" class="mainButton emojiButton disabled toggle" title="Download JSON Resume Export">ðŸ’¾</button>
        <button id="vcardExportButton" class="mainButton emojiButton disabled toggle" title="Download vCard File">ðŸ“ </button>
    </div>
    <div class="fullCenter">
        <div class="langSelectWrapper">
            <label>
                Select export language:
                <select id="langSelect" class="langSelect toggle">
                    <option value="en_US">en_US</option>
                </select>
            </label>
        </div>
    </div>
    <div class="fullCenter">
        <div class="specSelectWrapper">
            Select JSONResume version:
            <select id="specSelect">
                <option value="legacy">Legacy (v0.0.16)</option>
                <option value="stable" selected>Stable (v1.0.0)</option>
                <option value="beta">Currently even with stable (v1.0.0)</option>
            </select>
        </div>
    </div>
    <div class="fullCenter bottomButtonsWrapper">
        <a class="bottomButton" href="https://github.com/joshuatz/linkedin-to-jsonresume" target="_blank" title="Info about the extension. Takes you to Github page."><div>Info</div></a>
        <a class="bottomButton" href="https://github.com/joshuatz/linkedin-to-jsonresume/issues/new" target="_blank" title="Report an issue or request a feature."><div>Report Issue</div></a>
    </div>
    <div class="fullCenter">
        <span>Version: </span><span id="versionDisplay">{version_string}</span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
